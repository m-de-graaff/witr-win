<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Shadcn UI semantic colors -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221.2 83.2% 53.3%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(221.2 83.2% 48%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean geometric process lineage -->
  <!-- Three connected nodes representing process ancestry -->
  
  <!-- Root (ancestor) -->
  <circle cx="60" cy="25" r="6" fill="url(#primary)" opacity="0.8" />
  
  <!-- Connection -->
  <line x1="60" y1="31" x2="60" y2="45" 
        stroke="hsl(221.2 83.2% 53.3%)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.5" />
  
  <!-- Parent -->
  <circle cx="60" cy="55" r="7" fill="url(#primary)" opacity="0.9" />
  
  <!-- Connection -->
  <line x1="60" y1="62" x2="60" y2="75" 
        stroke="hsl(221.2 83.2% 53.3%)" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.6" />
  
  <!-- Target process (child) - emphasized -->
  <circle cx="60" cy="88" r="8" fill="url(#primary)" />
  
  <!-- System visibility arc - subtle overlay -->
  <path d="M 20 60 A 40 40 0 0 1 100 60" 
        fill="none" 
        stroke="hsl(221.2 83.2% 53.3%)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.3" 
        stroke-dasharray="3 3" />
  
  <!-- Focus point at center -->
  <circle cx="60" cy="60" r="1.5" fill="hsl(221.2 83.2% 53.3%)" opacity="0.4" />
</svg>

